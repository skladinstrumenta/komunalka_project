{% extends 'base.html' %}
{% block content %}
    <div><a href="{% url 'new_adress' %}">Добавить новый адресс</a></div>
    {% for adress in adress_list  %}
        <a href="{% url 'adress_update' adress.id %}">
            <div class="adress_obj">
                <li>{{ adress }}_______ {{ adress.id }}___{{ adress.adress_repayment.first.summ_of_repayment }}</li>
            </div>
        </a>
    {% endfor %}

{% endblock %}
